<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>{{ if .IsHome }}{{ .Site.Title }}{{ else }}{{ .Title }}{{ end }}</title>
<meta name="description" content="{{ if .IsPage }}{{ or .Params.description .Summary }}{{ else if .IsHome }}{{ .Site.Params.description }}{{ else if .IsNode }}{{ or .Params.description .Summary }}{{ end }}">
<link rel="canonical" href="{{ .Permalink }}">
<link rel="robots" href="/robots.txt" />

<!-- Conditional Open Graph Image for Posts -->
<!-- Conditional Open Graph Image for Posts -->
{{ if and (eq .Section "posts") (not .IsHome) }}
  <meta property="og:image" content="{{ .Site.BaseURL }}{{ with .Params.og_image }}{{ . }}{{ else }}/img/default-og-image.jpeg{{ end }}" />
{{ end }}
